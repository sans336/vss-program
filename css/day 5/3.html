<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .card-content h3 {
      font-size: 18px;
      margin-top: 0;
    }

    .card-content p {
      margin-bottom: 10px;
    }

    .card-content .btn {
      display: inline-block;
      background-color: #1a73e8;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <body>
    <div class="card">
      <img src="google_meet_logo.png" alt="Google Meet Logo" />
      <div class="card-content">
        <h3>Google Meet</h3>
        <p>Join a video meeting</p>
        <a href="#" class="btn">Join Now</a>
      </div>
    </div>
  </body>
</html>
