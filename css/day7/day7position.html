<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        position: static;
        top: 20px;
        left: 20px;
        background-color: rebeccapurple;
      }
      header {
        position: relative;
        top: 20px;
        left: 20px;
        background-color: rebeccapurple;
      }
      h1 {
        position: relative;
        top: 20%;
        left: 10%;
      }
      h2 {
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Hello</header>
      <section>Hello</section>
      <h1>hello everyone</h1>
      <h2>how u r feeling</h2>
      <footer>Hello</footer>
    </div>
  </body>
</html>
