<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript - DOM Get Elements By classname 1</title>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h2>Using getElementsByClassName() method.</h2>
    <p>Click the button and check the console by pressing <kbd>F12</kbd>.</p>
    <p class="blue">This is first element</p>
    <p class="blue">This is second element</p>
    <button onclick="changeColor()">Change Color!</button>
    <script>
      // Selecting all elements with class name "blue"
      const elements = document.getElementsByClassName("blue");
      console.log(elements);

      function changeColor() {
        // looping through all elements and changing color
        for (let i = 0; i < elements.length; i++) {
          elements[i].style.color = "red";
        }
      }
    </script>
  </body>
</html>
